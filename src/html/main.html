<main class="main">
  <section class="container">
    <section class="switchers">
      <button class="register btn-active top-btn">Sign Up</button>
      <button class="enter top-btn">Sign In</button>
    </section>
    <section class="forms-wrapper">
      <div class="forms-container">
        <form class="signup__form form">
          <label class="signup__label label">
            <input
              type="text"
              name="reg_login"
              id="reg_login"
              class="input"
              placeholder="Login"
            />
          </label>
          <label class="signup__label label">
            <input
              type="password"
              name="reg_password"
              id="reg_password"
              class="input"
              placeholder="Password"
            />
          </label>
          <label class="signup__label label">
            <input
              type="text"
              name="reg_name"
              id="reg_name"
              class="input"
              placeholder="Your name"
            />
          </label>
          <button class="signup__btn btn">Register</button>
        </form>
        <form class="signin__form form">
          <label class="signin__label label">
            <input
              type="text"
              name="reg_login"
              id="reg_login"
              class="input"
              placeholder="Login"
            />
          </label>
          <label class="signin__label label">
            <input
              type="password"
              name="reg_password"
              id="reg_password"
              class="input"
              placeholder="Password"
            />
          </label>
          <button class="signin__btn btn">Sign In</button>
        </form>
      </div>
    </section>
  </section>
</main>
